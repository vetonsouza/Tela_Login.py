<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="light-mode">
    <!-- Ícone de lâmpada para alternar modos -->
    <div id="lampada"></div>

    <div class="container">
        <h1>Bem-vindo!</h1>
        <form id="login-form" onsubmit="return verificarLogin()">
            <label for="usuario">Usuário</label>
            <input type="text" id="usuario" placeholder="Digite seu usuário">

            <label for="senha">Senha</label>
            <input type="password" id="senha" placeholder="Digite sua senha">

            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        // Alternar entre modos claro e escuro
        const toggleButton = document.getElementById('lampada');
        const body = document.body;

        toggleButton.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            body.classList.toggle('light-mode');
        });

        // Lógica de verificação de login
        function verificarLogin() {
            const usuario = document.getElementById("usuario").value;
            const senha = document.getElementById("senha").value;

            // Dados de login fixos para teste
            if (usuario === "admin" && senha === "1234") {
                // Redirecionar para a página de início
                window.location.href = "inicio.html";
                return false; // Evitar o comportamento padrão do formulário
            } else {
                alert("Usuário ou senha incorretos!");
                return false;
            }
        }
    </script>
</body>
</html>
